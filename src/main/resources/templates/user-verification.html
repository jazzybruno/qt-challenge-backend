<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Verification Code</title>
    <style>
        body {
            font-family: 'Garamond', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f9ff; /* Light sky-blue background */
        }

        table {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        td {
            padding: 40px;
            text-align: center;
        }

        img {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
            height: auto;
        }

        h2 {
            color: #87ceeb; /* Sky-blue color */
            margin-bottom: 20px;
        }

        h3 {
            color: #4682b4; /* Steel-blue color */
            margin-bottom: 20px;
        }

        p {
            color: #333; /* Darker text for readability */
            margin-bottom: 20px;
        }

        .verification-code {
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 24px;
            cursor: default;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #87ceeb; /* Sky-blue color */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .content {
            padding: 20px;
        }

        .footer {
            background-color: #4682b4; /* Steel-blue color */
            color: #ffffff;
            padding: 10px;
            border-radius: 0 0 8px 8px;
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="header-container">
    <table cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td class="content">
                <h2>QT TEST - User Verification</h2>
                <h3>Hello <span th:text="${fullNames}">Name</span></h3>
                <p>Your verification code is:</p>
                <p class="verification-code"><span th:text="${verificationCode}">123456</span></p>
                <a href="#" th:href="@{${verificationLink}}">Verify Your Email</a>
            </td>
        </tr>
        <tr>
            <td class="footer">
                &copy; 2024 QT TEST. All rights reserved.
            </td>
        </tr>
    </table>
</div>
</body>
</html>
